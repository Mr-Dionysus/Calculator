<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <section class="calc-upper-side">
                <p>0123456789+-*/=</p>
            </section>
            <section class="calc-lower-side">
                <button id="1" value="1">1</button>
                <button id="2" value="2">2</button>
                <button id="3" value="3">3</button>
                <button value="clear">C</button>
                <button value="delete"><</button>
                <button id="4" value="4">4</button>
                <button id="5" value="5">5</button>
                <button id="6" value="6">6</button>
                <button id="add" value=" + ">+</button>
                <button id="substract" value=" - ">−</button>
                <button id="7" value="7">7</button>
                <button id="8" value="8">8</button>
                <button id="9" value="9">9</button>
                <button id="multiply" value=" * ">×</button>
                <button id="divide" value=" / ">÷</button>
                <button id="divide" value=".">.</button>
                <button id="0" value="0">0</button>
                <button id="equal" value=" = ">=</button>
                <img
                    src="https://images.unsplash.com/photo-1504805572947-34fad45aed93?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"
                    alt="Do something great" />
            </section>
        </div>
        <script src="app.js"></script>
    </body>
</html>
